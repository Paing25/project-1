<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <main id="app" class="flex flex-col min-h-screen">
      <header class="border-b border-b-gray-400 py-3">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <div>
              <h1 class="font-bold text-3xl">MMS Solutions</h1>
              <p class="text-neutral-500">E-commerce App</p>
            </div>
            <div class="flex gap-3 items-center">
              <button
                id="openDrawer"
                type="button"
                class="text-white relative animate_animated bg-gray-700 hover:bg-gra-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
                data-drawer-target="cart-drawer"
                data-drawer-show="cart-drawer"
                data-drawer-placement="right"
                aria-controls="cart-drawer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  />
                </svg>

                <span class="sr-only">Icon description</span>

                <span
                  id="cartItemCount"
                  class="absolute bg-red-600 top-0 right-0 w-5 h-5 rounded-full -translate-y-1/2 translate-x-1/2 flex items-center justify-center"
                  >0</span
                >
              </button>
              <button
                type="button"
                class="text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-gblueray-500 dark:text-gray-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
                <span class="sr-only">Icon description</span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <section>
        <!-- drawer component -->
        <div
          id="cart-drawer"
          class="fixed top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
          tabindex="-1"
          aria-labelledby="drawer-right-label"
        >
          <div class="flex flex-col min-h-screen p-4">
            <div id="cart-header">
              <h5
                id="drawer-right-label"
                class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
              >
                <svg
                  class="w-4 h-4 me-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
                  />
                </svg>
                Your cart (<span id="cartCount">0</span> )
              </h5>
              <button
                type="button"
                data-drawer-hide="cart-drawer"
                aria-controls="cart-drawer"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  center
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close menu</span>
              </button>
            </div>

            <div
              id="cartItemGroup"
              class="overflow-y-scroll h-[300px] flex-grow flex flex-col"
            >
              <div
                class="flex-col justify-center h-full w-[80%] items-center mx-auto hidden last:flex"
              >
                <img src="./img/empty-stagesvg.svg" alt="" />
                <p class="mt-3">There is no item</p>
              </div>
            </div>

            <div class="cart-footer flex flex-col gap-3 border-t pt-3 mt-auto">
              <div class="flex items-center justify-between">
                <p>Total</p>
                <p>$<span id="cartTotal">0</span></p>
              </div>

              <button
                class="border border-gray-700 text-white bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 flex items-center justify-center dark:border-gblueray-500 dark:text-gray-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
              >
                Order
              </button>
            </div>
          </div>
        </div>
      </section>
      <section id="category-section " class="py-3">
        <div class="container mx-auto">
          <h4 class="mb-5">Product Category</h4>
          <div id="categoryGroup" class="flex items-center gap-5">
            <button
              class="border active:scale-90 duration-200 cat-btn border-gray-700 px-14 rounded-md w-[20%] py-1"
            >
              All
            </button>
          </div>
        </div>
      </section>
      <section id="product-section">
        <div class="container mx-auto">
          <div class="grid grid-cols-5 gap-5" id="productGroup"></div>
        </div>
      </section>
      <footer class="bg-gray-700 py-3 mt-auto">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <p class="text-white">
              Copyright &copy; 2023
              <a href="" class="underline underline-offset-4">MMS IT</a>
            </p>
            <button
              type="button"
              class="text-white border-white border hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 15.75 7.5-7.5 7.5 7.5"
                />
              </svg>

              <span class="sr-only">Icon description</span>
            </button>
          </div>
        </div>
      </footer>
      <template id="categoryTemplate">
        <button
          class="cat-btn active:scale-90 duration-200 border border-gray-700 px-14 rounded-md w-[20%] py-1"
        >
          Sample
        </button>
      </template>
      <template id="productTemplate">
        <div class="col-span-1 product-card">
          <img
            src="./img/81fPKd-2AYL._AC_SL1500_.jpg"
            class="h-[100px] -mb-[50px] ms-5 product-img"
            alt=""
          />
          <div class="border border-gray-700 px-3 product-info py-3">
            <h3
              class="font-bold text-lg mt-[50px] mb-1 product-title line-clamp-1"
            >
              Backpack Made in Germany
            </h3>
            <p class="text-sm mb-2 product-description line-clamp-3">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero,
              deleniti non a, ea aut nulla soluta officia eligendi beatae
              suscipit laborum porro dignissimos adipisci assumenda blanditiis
              quibusdam, ipsum ipsam. Earum.
            </p>
            <div class="flex items-center justify-between">
              <div class="flex items-center product-star"></div>
              <div>
                <p class="product-rating">( 4.5 / 500 )</p>
              </div>
            </div>
            <hr class="mt-3 mb-3 border-gray-700" />
            <div class="mb-3">
              $ <span class="font-bold product-price">12000</span>
            </div>
            <button
              class="w-full active:scale-90 duration-200 text-gray-800 border disabled:bg-gray-700 disabled:text-white disabled:scale-100 border-gray-700 py-2 product-add-cart-btn"
            >
              Add Cart
            </button>
          </div>
        </div>
      </template>
      <template id="cartTemplate">
        <div class="mb-3 group cart-item">
          <img
            class="cart-item-img h-16 ms-5 -mb-8 relative z-10"
            src="./img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt=""
          />
          <div
            class="cart-info border border-gray-700 rounded-lg p-5 relative group"
          >
            <p class="font-bold mt-7 cart-item-title">Men's cotton jacket</p>
            <div class="flex justify-between items-center">
              <p>$ <span class="cart-item-cost">100</span></p>
              <p class="hidden">$ <span class="cart-item-price">100</span></p>
              <div>
                <button
                  class="cart-q-sub active:scale-75 duration-200 opacity-0 pointer-events-none group-hover:opacity-100 -translate-x-10 group-hover:pointer-events-auto group-hover:translate-x-0 bg-gray-200 rounded p-1 print:hidden"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M5 12h14"
                    />
                  </svg>
                </button>
                <span class="cart-quantity w-5 inline-block">0</span>
                <button
                  class="cart-q-add active:scale-90 bg-gray-200 rounded p-1 print:hidden duration-200 opacity-0 pointer-events-none group-hover:opacity-100 translate-x-10 group-hover:pointer-events-auto group-hover:translate-x-0"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <button
              class="absolute right-5 top-5 opacity-0 group-hover:opacity-100 duration-300 pointer-events-none group-hover:pointer-events-auto cart-item-remove"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
